<div>

<form>
  <h2>ADD REPORT</h2>
  <div>
  <label>REPORT TYPE</label>
  <select>
    <option value="REDFLAG">REDFLAG</option>
    <option value="INTERVENTION">INTERVENTION</option>
  </select>
  </div>
  <div>
  <label>NAME</label>
  <input type="text" required/>
  </div>
   <div>
  <label>EMAIL</label>
  <input type="text" required/>
  </div>
   <div>
  <label>LOCATION</label>
  <input type="text" required/>
  </div>
  <div>
  <label>ISSUE</label>
  <span class="subText">enter any information about the issue you want worked on</span>
  <textarea></textarea>
  </div>
  <div>
  <label>IMAGE</label>
  <input type="file" name="pic" accept="image/*">
  </div>
  <br/>
  <div>
  <label>VIDEO </label>
  <input type="file" name="pic" accept="video/*">
  </div>
  <br/>
 <div>
  <label>STATUS</label>
  <select>
    <option value="REDFLAG">PENDING</option>
    
  </select>
  </div>
  
  <a class="submit" id="subButton">Add Report</a>
  <div class="clear"></div>
</form>
